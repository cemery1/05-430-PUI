<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Bun Bun Bake Shop Cart Page</title>
    <!-- styles -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <!-- javascript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="cart.js" type="text/javascript"></script>
</head>

<body>
    <div id="cartpage-container">
        <header>
            <span id="title">Bun <span id="title-accent">Bun</span> Bake Shop</span>
            <span id="subtitle">"Best Buns in the 'Burgh"</span>
            <nav>
                <a href="homepage.html">Home</a> |
                <a href="browsepage.html">Shop</a> |
                <a href="cartpage.html" id="nav-cart" class="current-page">Cart (0)</a> |
                <span class="nav-item">About</span> |
                <span class="nav-item">Contact</span>
            </nav>
        </header>
        <div id="cartbody-container">
            <div id="cart-content-container">
                <div id="cart-title">Cart</div>
                <div id="cart-items-container"></div>
                <div id="checkout-bar">
                    <div id="checkout-title" class="checkout-element">Subtotal:</div>
                    <div id="checkout-price" class="checkout-element">$0.00</div>
                    <a class="checkout-element" href="browsepage.html">
                        <div id="checkout-continue-shopping">Continue Shopping</div>
                    </a>
                    <div id="checkout-proceed" class="checkout-element">Proceed to Checkout</div>
                </div>
            </div>
            <div id="cart-image-container">
                <img id="cart-image" src="images/cart.jpg" alt="img not found"/>
            </div>
        </div>
    </div>
</body>

</html>
